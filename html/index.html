<!DOCTYPE html>
<!-- first landing page - registerPage -->
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" href="../asset/Logo.png" type="image/png" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
		/>
		<link rel="stylesheet" href="../src/output.css" />
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
		/>

		<title>The Chronicle News - Register</title>
	</head>
	<body class="bg-primary flex justify-center items-center h-screen">
		<!-- background -->
		<div
			class="circle bg-circle1 fixed bottom-[-400px] rounded-full left-[-250px] animate-circleMove"
		></div>
		<div
			class="circle bg-circle2 fixed top-[-400px] rounded-full right-[-275px] animate-circleMove"
		></div>

		<div class="fixed w-full h-full bg-black opacity-[0.3] z-[-1]"></div>

		<!-- login div  -->
		<div
			class="animate-fadeInUp mx-[25px] sm:mx-[55px] md:mx-[0px] w-full md:w-[450px] h-fit px-[35px] py-[25px] containerPrimary z-[1] flex flex-col items-center gap-[20px]"
		>
			<img
				src="../asset/Logo.png"
				alt=""
				class="w-[100px] h-[100px] sm:w-[163px] sm:h-[163px]"
			/>
			<h1
				class="text-[20px] sm:text-[28px] md:text-[36px] text-white mt-[20px] w-full"
			>
				Register
			</h1>
			<!-- group of form  -->
			<form
				class="w-full h-fit flex flex-col gap-[15px] text-[12px] md:text-[16px]"
			>
				<!-- Name -->
				<div
					class="flex flex-row justify-center items-center gap-[15px] w-full h-fit px-[11px] py-[8px] bg-white bg-opacity-5 rounded-md border-2 border-transparent focus-within:border-white group"
				>
					<i
						class="ml-[5px] text-white fa-regular fa-address-card opacity-65 w-[17px] h-auto"
					></i>
					<input
						type="text"
						placeholder="Name"
						id="name"
						required
						minlength="5"
						class="font-extralight bg-transparent border-none focus:outline-none focus:border-none text-white w-full"
					/>
				</div>
				<!-- username -->
				<div
					class="flex flex-row justify-center items-center gap-[15px] w-full h-fit px-[11px] py-[8px] bg-white bg-opacity-5 rounded-md border-2 border-transparent focus-within:border-white group"
				>
					<i
						class="ml-[5px] text-white fa-regular fa-user opacity-65 w-[17px] h-auto"
					></i>
					<input
						type="text"
						autocomplete="username"
						placeholder="Username"
						id="username"
						required
						minlength="5"
						class="font-extralight bg-transparent border-none focus:outline-none focus:border-none text-white w-full"
					/>
				</div>
				<!-- password -->
				<div
					class="flex flex-row justify-center items-center gap-[15px] w-full h-fit px-[11px] py-[8px] bg-white bg-opacity-5 rounded-md border-2 border-transparent focus-within:border-white group"
				>
					<i
						class="ml-[5px] text-white fa-solid fa-lock opacity-65 w-[17px] h-auto"
					></i>
					<input
						type="password"
						autocomplete="current-password"
						placeholder="Password"
						id="password"
						required
						minlength="5"
						class="font-extralight bg-transparent border-none focus:outline-none focus:border-none text-white w-full"
					/>
					<i
						class="mr-[10px] text-white fa-regular fa-eye opacity-65 w-[17px] h-auto"
					></i>
				</div>

				<button
					type="submit"
					class="mt-[91px] h-fit w-full px-[17px] py-[5px] bg-white text-black font-medium md:rounded-md rounded-sm hover:bg-black hover:text-white transition-colors duration-500 ease-in-out text-[14px] md:text-[20px]"
				>
					REGISTER
				</button>
			</form>
			<button
				id="toLogin"
				class="text-white text-[12px] sm:text-[16px] font-extralight opacity-[0.8] hover:opacity-100 transition-opacity duration-500 ease-in-out hover:cursor-pointer"
			>
				Already have an account? <u>Log In</u>
			</button>
		</div>

		<script type="module" src="../js/screen/registerPage.js"></script>
	</body>
</html>
